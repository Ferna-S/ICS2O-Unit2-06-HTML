<!DOCTYPE html>
<html>
  <head>

    <title>Tables</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      /* Style the element with the id "mainparagraph" */
      #mainparagraph {
        background-color: cornflowerblue;
        color: bisque;
        padding: 5px; 
      }
      /* style the element with the id "picture" */
      #picture {
        width: 1100;
        height: 826;
      }
    </style>
  </head>
  <body style="background-color:bisque;">
    <h1 style="color:cornflowerblue;">Tea</h1>

    <img src="images/black-tea.jpg" alt="a tea cup with black tea in it" id="picture">
    <script src="script.js"></script>
  </body>
  <table border="3" style="width:100%">
    <hr>
    <tr>
      <th>Type</th>
      <th>Description</th>

    <tr>
      <th>Black Tea</th>
      <th>Bold, Hearty, Slightly Bitter</th>

    <tr>
  </table>
